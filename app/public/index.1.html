<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CensorBuster</title>
    <script src="./js/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="login">
        <div id="email-view" class="form-group text-center">
          <br>
          <h2>First, we'll need your email address</h2>
          <input type="text" id="email" name="email" class="form-control">
          <div class="invalid-feedback">
            Sorry, the email you've entered is invalid. Please try again.
          </div>
          <br>
          <button id="continue-email" class="btn btn-primary">Continue</button>
        </div>
        <div id="email-password-view" class="form-group text-center hide">
          <br>
          <h2>We'll also need your password</h2>
          <input type="password" id="password" name="password" class="form-control">
          <br>
          <button id="continue-password" class="btn btn-primary">Continue</button>
        </div>
      </div>
      <div id="main" class="hide text-center">
        <br>
        <button id="connect" class="btn btn-success">Connect</button>
      </div>
    </div>

    <script>
     // Cannot include Javascript files as src in <script> tags.
     // Have to use require to include other JS files as a relative
     // file to index.js and not index.html
     require( './js/index.js');
    </script>
  </body>
</html>
